<!DOCTYPE html>
<html>
<head>
    <title>Photo App</title>
</head>
<body>
    <h1>Photo App</h1>

    <h2>Upload Photo</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>

    <h2>Photos</h2>
    <ul>
        {% for file in files %}
            <li>
                {{ file }}
                <a href="/download/{{ file }}">Download</a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
