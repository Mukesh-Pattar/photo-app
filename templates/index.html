<!DOCTYPE html>
<html>
<head>
    <title>Photo App</title>
    <style>
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border: 2px solid #666;
            border-radius: 10px;
        }
        .image-container {
            display: inline-block;
            text-align: center;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Photo App</h1>

    <h2>Upload Photo</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>

    <h2>Photos</h2>

    {% if files %}
        {% for file in files %}
            <div class="image-container">
                <img src="https://{{ bucket }}.s3.amazonaws.com/{{ file }}" alt="{{ file }}">
                <br>
                <a href="/download/{{ file }}">Download</a>
            </div>
        {% endfor %}
    {% else %}
        <p>No images found in the bucket.</p>
    {% endif %}

</body>
</html>
